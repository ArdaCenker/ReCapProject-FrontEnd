<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Marka Güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="mb-3">
                        <label for="brandName">Marka Adı</label>
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" name="brandName" formControlName="brandId" [(ngModel)]="brandId">
                              <option [ngValue]='brand.brandId' *ngFor="let brand of brands"> {{brand.brandName}}</option>
                            </select>
                        </div>
                        <label for="updateBrandName"> Brand Name: </label>
                        <input type="text" id="updateBrandName" class="form-control" formControlName="brandName" placeholder="Brand Name" aria-label="updateBrandName" aria-describedby="basic-addon2">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
</div>
