<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 5"></button>
        </div>
        <div *ngFor="let image of carImages" class="carousel-inner">
          <div class="carousel-item active">
            <img [src]="getImagePath(image.imagePath)" 
            class="d-block w-100"
            [alt]="getImagePath(image.imagePath)">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <ul *ngIf="carDto" class="list-group list-group-flush">
        <li class="list-group-item">Id: {{ carDto.id }}</li>
        <li class="list-group-item">Brand Name: {{ carDto.brandName }}</li>
        <li class="list-group-item">Color Name: {{ carDto.colorName }}</li>
        <li class="list-group-item">Model Year: {{ carDto.modelYear }}</li>
        <li class="list-group-item">Description: {{ carDto.description }}</li>
        <li class="list-group-item">Daily Price: {{ carDto.dailyPrice | currency:"TL"}}</li>
      </ul>
      <div class="btn-goback">
        <button routerLink="/cars" type="button" class="btn btn-xs btn-danger">Geri</button>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-dark text-center btn-lg me-md-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
          Rent This Car
        </button>
      </div>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Rent This Car</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <app-rental [car]="carDto"></app-rental>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
